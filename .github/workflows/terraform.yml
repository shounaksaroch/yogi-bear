name: 'Terraform - IAM-IDP - Deploy Configuration to EntraID'

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    #environment: production
    environment: iweoftest


    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v4

    # Install the latest version of Terraform CLI and configure the Terraform CLI configuration file with a Terraform Cloud user API token
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

    - name: DUMP ENV VARIABLE CONTEXT - ENV here should be 'iweoftest'
      run: env

    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init with Azurerm backend
      id: init
      #env:
        #AZ_RG_NM: ${{ secrets.RESOURCE_GROUP }}      # This is optional so hashed out
        AZ_STO_ACC_NM: ${{ env.TEST_STORAGE_ACCOUNT }}
        AZ_CONTNR_NM: ${{ env.TEST_CONTAINER }}
        TF_KEY: ${{ env.TEST_KEY }}
        #ARM_ACCESS_KEY: ${{ secrets.ARM_ACCESS_KEY }}
      #run: terraform init
      run: terraform init -backend-config="storage_account_name=$AZ_STO_ACC_NM" -backend-config="container_name=$AZ_CONTNR_NM" -backend-config="key=$TF_KEY"

    # Checks that all Terraform configuration files adhere to a canonical format
    - name: Terraform Format
      run: terraform fmt -check

    # Checks that all Terraform configuration files are valid
    - name: Terraform Validate
      run: terraform validate

#    # Generates an execution plan for Terraform
#    - name: Terraform Plan
#      run: terraform plan -input=false
#    # Generates an execution plan for Terraform
    - name: Terraform Plan
      id: plan
      env:
        ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
        ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
        ARM_TENANT_ID: ${{ vars.ARM_TENANT_ID }}
        ARM_SUBSCRIPTION_ID: ${{ vars.ARM_SUBSCRIPTION_ID }}
        #RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP }}
        #STORAGE_ACCOUNT: ${{ secrets.STORAGE_ACCOUNT }}
        #CONTAINER_NAME: ${{ secrets.CONTAINER_NAME }}
      run: terraform plan -input=false -out=tfplan

      # On push to "main", build or change infrastructure according to Terraform configuration files
      # Note: It is recommended to set up a required "strict" status check in your repository for "Terraform Cloud". See the documentation on "strict" required status checks for more information: https://help.github.com/en/github/administering-a-repository/types-of-required-status-checks
    - name: Terraform Apply
#      if: github.ref == 'refs/heads/"main"' && github.event_name == 'push'
      id: apply
      env:
        ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
        ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
        ARM_TENANT_ID: ${{ vars.ARM_TENANT_ID }}
        #ARM_SUBSCRIPTION_ID: ${{ vars.ARM_SUBSCRIPTION_ID }}
        #RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP }}
        #STORAGE_ACCOUNT: ${{ secrets.STORAGE_ACCOUNT }}
        #CONTAINER_NAME: ${{ secrets.CONTAINER_NAME }}
      run: terraform apply "tfplan"
